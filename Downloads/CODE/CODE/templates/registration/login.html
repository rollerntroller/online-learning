{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block header %}
    <h1>Log in</h1>
{% endblock %}
{% block title %}Log In{% endblock title %}
{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
    <div class="row"style="margin-top: 10px">
        <div class="col-xs-12">
            <div class="well">Click <a href="{% url 'signup' %}">here</a> to register.</div>
        </div>
    </div>
{% endblock content %}
